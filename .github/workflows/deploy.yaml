name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SILOAM_SERVER }}
          username: ${{ secrets.FTP_SILOAM_USERNAME }}
          password: ${{ secrets.FTP_SILOAM_PASSWORD }}
          protocol: ${{ secrets.FTP_SILOAM_PROTOCOL }}
          local-dir: ./
          server-dir: /public_html/
